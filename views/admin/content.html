{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><a href="#">博客列表</a></li>
</ol>
<!-- <h3>用户列表</h3> -->
<div >
        <button type="button" onclick="window.location.href='/admin/content/add'"  class="btn btn-primary" style="float:right" id="postblog" >发布博客</button><br>
</div>

<br>
<table class="table table-hover table-striped " >
  <tr >
      <th>博客Id编号</th>
      <th>标题</th>
      <th>所属类别</th>
      <th>阅读量</th>
      <th>添加时间</th>
      <th>操作</th>
  </tr>
  {% for content in contents %}
  <tr >
    <th >{{content.Id}}</th>
    <th>{{content.title}}</th>
    <th>{{content.categoryId}}</th>
    <th>{{content.reading}}</th>
    <th>{{content.date|date('Y年m月d日')}}</th>
    <!-- date('Y年m月d日') 是模板引擎swig提供的过滤器方法-->
    <th>
        <a href="#">修改</a> |
        <a href="#">查看</a> |
        <a href="#">删除</a></th>
  </tr>
  {% endfor %}
</table>
{% include 'page.html' %}
{% endblock %}
