{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li>博客添加</li>
    
</ol>

<form class="form-horizontal" method="post" action="/admin/content/add">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="title" placeholder="title" name="title">
      </div>
    </div>
    <div class="form-group">
      <label for="category_lab" class="col-sm-2 control-label">所属分类</label>
      <div class="col-sm-3">
        <select class="form-control" name="category">
             {% for category in categorys %}
             <option value="{{category.Id}}">{{category.name}}</option>
             {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="brief" class="col-sm-2 control-label">简介</label>
        <div class="col-sm-6">
                <textarea class="form-control" rows="6" name="brief">      
                 </textarea>
        </div>
    </div>
    <div class="form-group">
            <label for="content" class="col-sm-2 control-label">博客内容</label>
            <div class="col-sm-6">
                    <textarea class="form-control" rows="10" name="content">
                        </textarea>
            </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
{% endblock %}
